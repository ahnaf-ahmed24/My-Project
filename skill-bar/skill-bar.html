<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bar</title>
    <link rel="stylesheet" href="skill-bar.css">
    <link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Skills</h2>
        <div class="skills">
            <div class="name">Photoshop</div>
            <div class="percent">
                <div class="progress" style="width: 90%;"></div>
            </div>
            <div class="value">90%</div>
        </div>

        <div class="skills">
            <div class="name">Illustrator</div>
            <div class="percent">
                <div class="progress" style="width: 85%;"></div>
            </div>
            <div class="value">85%</div>
        </div>



        <div class="skills">
            <div class="name">HTML & CSS</div>
            <div class="percent">
                <div class="progress" style="width: 98%;"></div>
            </div>
            <div class="value">98%</div>
        </div>

        <div class="skills">
            <div class="name">Javascript</div>
            <div class="percent">
                <div class="progress" style="width: 80%;"></div>
            </div>
            <div class="value">80%</div>
        </div>


    </div>
</body>

</html>
