<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="Animated-Login-Form.css">
</head>

<body>
    <div class="ring">
        <i id="r1" style="--clr:#00ff0a;"></i>
        <i id="r2" style="--clr:#ff0057;"></i>
        <i id="r3" style="--clr:#fffd44;"></i>
        <div class="login">
            <h2>Login</h2>
            <div class="inputbx">
                <input type="text" placeholder="Username">
            </div>
            <div class="inputbx">
                <input type="password" placeholder="password">
            </div>
            <div class="inputbx">
                <input type="submit" value="Sign in">
            </div>
            <div class="links">
                <a href="#">Forget password</a>
                <a href="#">Signup</a>
            </div>
        </div>
    </div>
</body>

</html>
